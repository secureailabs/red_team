<!-- templates/regist.html -->
{% extends "default_template.html" %}
{% block sidebar %}
{% endblock %}
{% block content %}

<body>
    <div style="margin-left: 2vh;">
        <h4>Please fill in the following to create a patient profile.</h4>
    </div>
    <form method="post" action="/register/patient" style="margin-left: 2vh;">
        <label>Username:<input type="text" name="username" value=""></label></br>
        <label>Password:<input type="password" name="password" value=""></label></br>
        <label>Email:<input type="email" name="email" value=""></label></br>
        <label>First Name:<input type="firstname" name="firstname" value=""></label></br>
        <label>Last Name:<input type="lastname" name="lastname" value=""></label></br>
        <label>Address:<input type="address" name="address" value=""></label></br>
        <label>Age:<input type="age" name="age" value=""></label></br>
        <label>Gender:<input type="gender" name="gender" value=""></label></br>
        <label>Height(cm):<input type="height" name="height" value=""></label></br>
        <label>Weight(kg):<input type="weight" name="weight" value=""></label></br>
        <label>Blood Type:<input type="bloodtype" name="bloodtype" value=""></label></br>
        <input type="submit" value="Register">
    </form>

    {% if error %}
    <p>{{error}}</p>
    {% endif %}
</body>
{% endblock %}
